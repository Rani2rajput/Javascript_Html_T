<html lang="en">

<head>

    <meta charset="UTF-8">

</head>

<body>
    <button id="tone">Please click me</button>
</body>
<script>
    document.getElementById("tone").addEventListener("tone", function(Event) {
        var audio = new Audio('ring.mp3');
        audio.play();


    })
</script>
